<form
  nz-form
  [nzLayout]="'vertical'"
  [formGroup]="validateForm"
  class="login-form"
  (ngSubmit)="submitForm()"
>
  <h1>Login</h1>
  <p nz-paragraph nzType="secondary">Enter Your credentials to login your account</p>

  <nz-form-item nzJustify="center">
    <button
      nz-button
      class="login-form-button login-form-margin"
      nzType="default"
    >
      <i nz-icon nzType="google"></i>
      Log in with Google
    </button>
  </nz-form-item>
  <nz-form-item nzJustify="center">
    <button
      nz-button
      class="login-form-button login-form-margin"
      nzType="default"
    >
      <i nz-icon nzType="apple"></i>
      Log in with Apple
    </button>
  </nz-form-item>
  <nz-divider nzText="OR"></nz-divider>
  <nz-form-item  nzJustify="center">
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="email">E-mail</nz-form-label>
    <nz-form-control nzErrorTip="Please input your Email">
        <input
          type="text"
          nz-input
          formControlName="userName"
          placeholder="Email"
        />

    </nz-form-control>
  </nz-form-item>
  <nz-form-item  nzJustify="center">
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="email">Password</nz-form-label>
    <nz-form-control nzErrorTip="Please input your Password!">
        <!-- <input
          type="password"
          nz-input
          formControlName="password"
          placeholder="Password"
        /> -->
        <nz-input-group [nzSuffix]="suffixTemplate">
          <input
            [type]="passwordVisible ? 'text' : 'password'"
            nz-input
            placeholder="input password"
            formControlName="password"
          />
        </nz-input-group>
        <ng-template #suffixTemplate>
          <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
        </ng-template>
    </nz-form-control>
  </nz-form-item>
  <div nz-row class="login-form-margin">
    <p nz-paragraph nzType="secondary">Forgot you password? &nbsp;</p>
      <a routerLink="/auth/forget">Reset Password</a>

  </div>
  <nz-form-item  class="register-area">
    <nz-form-control>
      <button nz-button class="darkBtn">Login <i nz-icon nzType="arrow-right" nzTheme="outline"></i></button>
    </nz-form-control>
  </nz-form-item>
</form>
