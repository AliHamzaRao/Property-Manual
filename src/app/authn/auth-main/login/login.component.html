<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
  <h1>Login</h1>
  <div>Enter Your credentials to login your account</div>
 

  <button nz-button class="login-form-button login-form-margin" nzType="default"> 
    <i nz-icon nzType="google"></i>
    Log in with Google</button>
    <button nz-button class="login-form-button login-form-margin" nzType="default"> 
      <i nz-icon nzType="apple"></i>
      Log in with Apple</button>
    <nz-form-item>

    <nz-form-label [nzSpan]="6" nzFor="email">E-mail</nz-form-label> <br />
    <nz-form-control nzErrorTip="Please input your Email">
      <nz-input-group nzPrefixIcon="user">
        <input type="text" nz-input formControlName="userName" placeholder="Email" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="email">Password</nz-form-label> <br />
    <nz-form-control nzErrorTip="Please input your Password!">
      <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input formControlName="password" placeholder="Password" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <div nz-row class="login-form-margin">
    <div nz-col [nzSpan]="12">
      <label nz-checkbox formControlName="remember">
        <span>Forgot your password?</span>
      </label>
    </div>
    <div nz-col [nzSpan]="12">
      <a class="login-form-forgot">Reset Password</a>
    </div>
  </div>
  <button nz-button class="login-form-button login-form-margin" nzType="primary">Log in</button>
 
</form>
