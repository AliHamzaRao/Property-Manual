<div nz-row class="row" [nzGutter]="0">
  <div nz-col class="gutter-row inner-box" [nzSpan]="12">
    <button
      nz-button
      [type]="'default'"
      style="padding: 7px 70px; margin: 70px 10%"
    >
      LOGO
    </button>
    <h2
      nz-typography
      style="color: white; margin-left: 10%;"
    >
      Be The Master<br />of your home
    </h2>
    <img
      nz-image
      style="margin-left: 10%; margin-top: 50px;"
      width="50%"
      height="40%"
      nzSrc="error"
      [nzFallback]="fallback"
      alt=""
    />
  </div>
  <div nz-col class="gutter-row inner-box" [nzSpan]="12">
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
  </div>
</div>
